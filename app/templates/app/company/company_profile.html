{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static '/company/cprofile/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static '/company/cprofile/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/company/cprofile/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static '/company/cprofile/css/style.css' %}">

    <title>Company profile</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3>Company Profile</h3>
            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            <form action="{% url 'companyprofileupdate' pk=request.session.id %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" name="firstname" placeholder="e.g. John" id="fname" value="{{comp.firstname}}">
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lastname" class="form-control" placeholder="e.g. Smith" id="lname" value="{{comp.lastname}}">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="e.g. john@your-domain.com" id="email" value="{{user.email}}">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Contact Number</label>
                    <input type="text" name="contact" class="form-control" placeholder="+00 0000 000 000" id="lname" value="{{comp.contact}}">
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Website</label>
                    <input type="text" name="website" class="form-control" placeholder="e.g. https://google.com" id="lname" value="{{comp.website}}">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="text">State</label>
                    <input type="text" name="state" class="form-control" placeholder="e.g Gujarat" id="password" value="{{comp.state}}">
                  </div>
                </div>
               
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="re-password">City</label>
                    <input type="text" class="form-control" name="city" placeholder="e.g Ahmedabad" id="re-password">

                  </div>
                   
                </div>
                
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group last mb-3">
                    <label for="text">Country</label>
                    <input type="text" name="state" class="form-control" placeholder="e.g. India" id="password" value="{{comp.Country}}">
                  </div>
               
                </div>
               
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="text">Company Address</label>
                    <input type="text" name="company_address" class="form-control" placeholder="e.g. B-16 ABC complex" id="password" value="{{comp.company_name}}">
                  </div>
                   
                </div>  
                
              </div>
              <div class="form-group last mb-3">
                <label for="text">Company Logo</label>
                <input type="file" name="company_logo" class="form-control" placeholder="" id="password">
              </div>
              <div class="form-group last mb-3">
                <label for="text">Role</label>
                <select name="" id="" class="form-control">
                  <option value="">Company/candidate</option>
                  <option value="Candidate">Candidate</option>
                  <option value="Company">Company</option>
                </select>
              </div>
            
            
          
              
              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
              </div>

              <input type="submit" value="Register" class="btn px-5 btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static '/company/js/jquery-3.3.1.min.js' %} "></script>
    <script src="{% static '/company/js/popper.min.js' %} "></script>
    <script src="{% static '/company/js/bootstrap.min.js' %} "></script>
    <script src="{% static '/company/js/main.js' %} "></script>
  </body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{%  static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{%  static 'vendor/nouislider/nouislider.min.css' %}">
    


    <!-- Main css -->
    <link rel="stylesheet" href="{%  static 'css/style_signup2.css' %}">
    <style>
        select {
           height: 45px;
           width: 100%;
           background-color: aliceblue;
           font-size: 1.2rem;
        }
    select:hover{
        
        background-color: #329e5e;
        color:white;
        
    }
    </style>
</head>
<body>

    <div class="main">

        <div class="container">
            
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{%  static 'img/form-img.jpg' %}   " alt="">
                    <div class="signup-img-content">
                        <h2>Login </h2>
                        <p>Get hired or Do Hire !</p>
                    </div>
                </div>
                
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" action="{% url 'login' %}" autocomplete="on">
                        {% csrf_token %}
                        <center><h1>Login </h1></center>
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-select">
                                    <div class="label-flex">
                                      
                                    </div>
                                    
                                </div>
                                {% if msg %}
                                <center><p style="color:red">{{msg}}</p></center>

                                {% endif %}

                                {% if mssg %}
                                <center><p style="color:green">{{msdg}}</p></center>

                                {% endif %}
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="rolemy">Your Role</label>
                                      
                                    </div>
                                    <div class="form-input">
                                        <select name="roles" id="selid">
                                            <option class="opt">Select here</option>
                                            <option class="opt">Candidate</option>
                                            <option class="opt">Company</option>
                                        </select>
                                    </div>
                                </div>
                              
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" value="{{email}}"  placeholder="Your Email address"/>
                                </div>
                                <div class="form-input">
                                    <label for="password" class="required">Password</label>
                                    <input type="text" name="password" id="" placeholder="Enter your password" />
                                </div>
                                
                            </div>
                            <!-- <div class="form-group">
                                <div class="form-select">
                                    
                                </div>
                               
                                
                               
                            </div> -->
                        </div>
                        <!-- <div class="donate-us">
                            
                        </div> -->
                        <div class="form-submit">
                            <input type="submit" value="Login" class="submit" id="submit" name="login" />
                            <!-- <input type="submit" value="Reset" class="submit" id="reset" name="reset" /> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js '%}"></script>
    <script src="{% static 'vendor/nouislider/nouislider.min.js '%}"></script>
    <script src="{% static 'vendor/wnumb/wNumb.js '%}"></script>
    <script src="{% static 'vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="{% static 'vendor/jquery-validation/dist/additional-methods.min.js '%}"></script>
    <script src="{% static 'js/main_signup2.js '%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
